admin:
  access_log_path: /tmp/admin_access.log
  profile_path: /tmp/envoy.prof
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }

static_resources:
    listeners:
    - name: tcp_listener
      address:
            socket_address:
                protocol: TCP
                address: 0.0.0.0
                port_value: 5200
      filter_chains:
      - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                    "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                    stat_prefix: service
                    cluster: service_tcp
    - name: udp_listener
      reuse_port: true
      address:
            socket_address:
                protocol: UDP
                address: 0.0.0.0
                port_value: 5201
      listener_filters:
        name: envoy.filters.udp_listener.udp_proxy
        typed_config:
            '@type': type.googleapis.com/envoy.config.filter.udp.udp_proxy.v2alpha.UdpProxyConfig
            stat_prefix: service
            cluster: service_udp                    
    clusters:
    - name: service_tcp
      connect_timeout: 1s
      type: STATIC
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service_tcp
        endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                    socket_address:
                        protocol: TCP
                        address: 54.229.66.15
                        port_value: 5200
    - name: service_udp
      connect_timeout: 0.25s
      type: STATIC
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: service_udp
        endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                    socket_address:
                        protocol: UDP
                        address: 54.229.66.15
                        port_value: 5201
